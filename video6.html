    <title>CÁC SELECTOR TRONG CSS</title>
    <style>
        *{

        }

        }


        input[type='text']{

        }

        input[type=email]{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 class="test">SUNTECH.EDU.VN</h1>
    <h3 class="demo">HỌC LẬP TRÌNH</h3>
    <h2 id="item">HỌC LẬP TRÌNH WEB</h2>

    <input type="text" value="Nguyen Manh Hung"><br><br>
    <input type="email" value="hung@gmail.com">
</body>
</html>
