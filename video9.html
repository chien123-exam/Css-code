<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS PSEUDO ELEMENT</title>
    <style>
        p::first-letter{
            color: red;
            font-size: 30px;
        }

        p::first-line{
            color: blue;
        }

        span::after{
            content: '.edu.vn';
        }

        span::before{
            content: 'www.';
        }

    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita eum dolor possimus dolorem sint, quidem eos atque adipisci impedit eaque suscipit ullam est illum ea debitis, a, odio assumenda magni!
    </p>

    <span>Suntech</span>
</body>
</html>
