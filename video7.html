<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR THEO STT CỦA THẺ</title>
    <style>
        p:first-of-type{
            color: red;
        }
        p:last-of-type{
            color: red;
        }
        p:nth-of-type(3){
            color: blue;
        }
    </style>
</head>
<body>
    <p>Suntech.edu.vn</p>
    <p>Suntech.edu.vn</p>
    <p>Suntech.edu.vn</p>
    <p>Suntech.edu.vn</p>
    <p>Suntech.edu.vn</p>
    <p>Suntech.edu.vn</p>
</body>
</html>
